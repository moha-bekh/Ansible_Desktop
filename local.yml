---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - neofetch
        - htop
        - lf
        - tree
        - clang
        - cmake
        - git
        - docker
        - valgrind
        - tmux
        - neovim
        - firefox
        - obsidian
        - arduino-ide

  - name: copy hyprland files
    copy:
      src:  files/hyprland
      dest: $HOME/.config/hypr
      owner:  $USER
      group:  $USER
